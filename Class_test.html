    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <style type="text/css">

    </style>
    <script type="text/javascript" src="Class.js"></script>
    <script type="text/javascript">

        //    
        var People = Class.create({
            eat:function(){
                alert('People Class eat');
            },
            name:'zmike86'
        });
        
        var person = People.init({
            name:"zmike86"
        });
        
//        alert('person.name: ' + person.name);
//        person.eat();       
        
        var Student = Class.create(People);
        var student = Student.init({
            name:'ls'
        });
        
        //debugger;
        
        Student.include({
        
            eat:function(){
                alert('Student Class eat');
            },
            say : function(){
                alert('Student Class say');
            }
        
        });
        
//        alert('student.name: ' + student.name);
//        student.eat();
//        student.say();
        
        
        alert(person instanceof People); // true
        alert(person instanceof Class);  // true
        
        
        alert(student instanceof People);  // false
        alert(student instanceof Class);   // true
        alert(student instanceof Student);  // true
        
    </script>
</head>
