<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Total Test</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="application.css" type="text/css" charset="utf-8" />
    <script type="text/x-tmpl" id="taskTemplate">
        {$<div class="{% 'item' + (done? ' done':'') %}">$}
            {$<div class="view" title="Double click to edit...">$}
                {$<input type="checkbox" checked="{% done? 'checked':''  %}">$}
                {$<span>{% name %}</span> <a class="destroy"></a>$}
            {$</div>$}
          
            {$<div class="edit">$}
                {$<input type="text" value="{% name %}">$}
            {$</div>$}
        {$</div>$}
    </script>    
    <script type="text/javascript" src="../../sogoJS/sea.js"></script>
</head>
<body>
    <div id="views">
        <div id="tasks">
            <h1>Todos</h1>          
            <form>
                <input type="text" placeholder="What needs to be done?" />
            </form>         
            <div class="items"></div>
            <footer>
                <a class="clear">Clear completed</a>
                <div class="count"><span class="countVal"></span> left</div>
            </footer>
        </div>
    </div>
    <script type="text/javascript">
    
      //relative to html;
      seajs.config({
          alias: {
            'sogo': '../../sogoJS'
          }
      });
      seajs.use(['./App'], function(App) {

          //localStorage.clear();
         App.init();

      });
    </script>
</body>
</html>
